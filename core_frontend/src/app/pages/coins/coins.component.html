<app-navbar></app-navbar>
<div class="container">
    <h2>Coins Table</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coin of coinsList">
          <td>{{ coin.code }}</td>
          <td>{{ coin.name }}</td>
          <td>{{ coin.country }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-footer></app-footer>
